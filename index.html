<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Word Guess Game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="assets/javascript/game.js" type="text/javascript"></script>
</head>
<body>
    <div class="jumbotron jumbotron-fluid">
        <div  class="container">
            <h1 class="display-4">Hangman | Chess Version</h1>
        </div>
    </div>
    <div class="container body">
        <div class="row">
            <div class="col-4">
                <p id="you-win">You Win!</p>
                <p id="gameover">Game over</p>
               
            </div>
            <div class="col-4">
                
                <p id="start">Press any key to get started!</p>
                
                <p>Wins</p>
                <p><span id="win-count"></span></p>
                <br>
                <p>Current Word</p>
                <p id="current-word"></p>
                <br>
                <p>Number of Guesses Remaining</p>
                <p><span id="guesses-remaining"></span></p>
                <br>
                <p>Letters Already Guessed</p>               
                <p><span id="guessed-letters"></span></p>
                <br><br>
                
                
            </div>
            <div class="col-4">

            </div>

        </div>

    </div>
    
</body>
</html>
